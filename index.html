<style>
	/* Reset some default styles */
body, h1, h2, h3, h4, h5, h6, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Apply some basic styling to the links */
a {
  display: block;
  text-decoration: none;
  color: #333;
  padding: 10px;
  border: 1px solid #333;
  border-radius: 5px;
  margin-bottom: 10px;
  width: 200px;
  text-align: center;
}

/* Style the links when hovered or focused */
a:hover,
a:focus {
  background-color: #333;
  color: #fff;
}

/* Center the links horizontally and add some margin at the top */
body {
  display: ruby-text;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Apply responsive styles for different screen sizes */
/* For small screens */
@media screen and (max-width: 600px) {
  body {
    flex-direction: column; /* Stack the links vertically */
  }
  a {
    width: 100%; /* Make the links take up the full width */
  }
}

/* For medium screens */
@media screen and (min-width: 601px) and (max-width: 900px) {
  body {
    flex-wrap: wrap; /* Allow links to wrap into multiple rows */
  }
  a {
    width: calc(50% - 20px); /* Make the links take half of the width with some margin */
  }
}

/* For large screens */
@media screen and (min-width: 901px) {
  a {
    width: auto; /* Reset the link width to its default size */
  }
}

</style>
