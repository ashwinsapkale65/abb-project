<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
  /* Reset some default styles */
  body, h1, h2, h3, h4, h5, h6, p, ul, li {
    margin: 0;
    padding: 0;
  }

  /* Apply some basic styling to the buttons */
  button {
    display: block;
    text-decoration: none;
    color: #333;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 5px;
    margin-bottom: 10px;
    width: 200px;
    text-align: center;
    background-color: transparent;
    cursor: pointer;
  }

  /* Style the buttons when hovered or focused */
  button:hover,
  button:focus {
    background-color: #333;
    color: #fff;
  }

  /* Center the buttons horizontally */
  body {
    text-align: center;
    padding-top: 20vh;
  }

  /* Apply responsive styles for different screen sizes */
  @media screen and (max-width: 600px) {
    button {
      width: 100%; /* Make the buttons take up the full width on small screens */
    }
  }

  @media screen and (min-width: 601px) and (max-width: 900px) {
    button {
      width: 200px; /* Set the button width to the desired size on medium screens */
    }
  }
</style>
<body>
  <button onclick="location.href='sheet.html'">Create Sheet</button>
  <button onclick="location.href='heading.html'">Write Heading For Sheet</button>
  <button onclick="location.href='content.html'">Write The Content in Sheet</button>
  <button onclick="location.href='view.html'">View Sheet</button>
</body>
</html>
